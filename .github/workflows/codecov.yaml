name: CodeCov

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Generate Report
        run: |
          uv venv
          uv sync --reinstall --extra test
          uv run coverage run -m --source=emhass unittest
          uv run coverage report
          uv run coverage xml -o coverage.xml

      - name: Upload coverage reports to Codecov
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${CODECOV_TOKEN}

      - name: Debug SONAR_TOKEN
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "::error::SONAR_TOKEN is EMPTY. The secret is not being passed to the runner."
            exit 1
          else
            echo "SUCCESS: SONAR_TOKEN is set. Length: ${#SONAR_TOKEN}"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=davidusb-geek
            -Dsonar.projectKey=davidusb-geek_emhass
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=./src
            -Dsonar.tests=./tests
            -Dsonar.host.url=https://sonarcloud.io
